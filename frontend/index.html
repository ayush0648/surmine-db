<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surmine Drive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo -->
    <img src="assets/logo.png" alt="Surmine Logo" id="logo">

    <h1>Surmine Drive</h1>

    <div id="navigation"></div>
    <div id="content"></div>

    <button id="uploadButton">Upload</button>
    <button id="uploadNewButton">Upload New</button>

    <!-- Upload Modal -->
    <div id="uploadModal" style="display: none;">
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="customer">Customer:</label>
            <input type="text" id="customer" name="customer" required>

            <label for="project">Project:</label>
            <input type="text" id="project" name="project" required>

            <label for="folder">Folder (Optional):</label>
            <input type="text" id="folder" name="folder">

            <label for="files">Select Files:</label>
            <input type="file" id="files" name="files" multiple required>

            <button type="submit">Upload Files</button>
            <button type="button" id="cancelUpload">Cancel</button>
        </form>
    </div>

    <p id="uploadStatus"></p>

    <script src="app.js"></script>
</body>
</html>
